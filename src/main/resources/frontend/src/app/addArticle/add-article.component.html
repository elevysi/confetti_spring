<div class="shop-product">
        <!-- Breadcrumbs v5 -->
        <div class="container">
            <ul class="breadcrumb-v5">
                <li><a href="index.html"><i class="fa fa-home"></i></a></li>
                <li><a href="#">Products</a></li>
                <li class="active">New</li>
            </ul>
        </div>
        <!-- End Breadcrumbs v5 -->
    
        <div class="container">
            <div class="row">
               
                <div class="panel panel-grey margin-bottom-40">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-tasks"></i> Add Article</h3>
                    </div>
                    <div class="panel-body">
                        <form class="margin-bottom-40" role="form">

                                <input [(ngModel)]="model.uuid" class="form-control" id="articleUUID" placeholder="uuid" type="text" name="uuid">
                            
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                <input [(ngModel)]="model.name" class="form-control" id="articleName" placeholder="Name" type="text">
                            </div>

                            <div class="form-group">
                                <label for="fileDescription">Description</label>
                                <textarea [(ngModel)]="model.description" class="form-control" id="articleDescription"></textarea>
                            </div>
                            
                            <button type="submit" class="btn-u btn-u-grey">Submit</button>
                        </form>
                    </div>
                </div>
    
                
            </div><!--/end row-->
        </div>
    </div>
